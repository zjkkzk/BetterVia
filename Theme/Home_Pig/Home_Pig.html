<!DOCTYPE html><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"/><meta name="color-scheme" content="light dark"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"><title>主页</title><link rel="stylesheet" href="/data/user/0/mark.via/files/homepage.css"></head><body><div class='frosted-glass' id='gesture-indicator'></div><div id="content"><div class="search_part"><a class="logo" href="" onclick="javascript:window.via.cmd(257);" title="书签"><html>
  <head>
    <style>
      :root{
        --pig_speed:0.4s;/*小猪速度*/
        --rainbow_speed:0.4s;/*彩虹速度*/
        --range:20px;/*移动幅度*/
        --snoutspeed:2s;/*鼻子速度*/
        --eyespeed:2s;/*眼睛速度*/
        --tailspeed:0.4s;/*尾巴速度*/
        --footspeed:0.4s;/*足速度*/
}

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 50vh;
      }
   
      svg {
        width: 100%;
        max-width: 400px;
        -webkit-mask-image: linear-gradient(
          to left,
          #0a0916 65%,
          transparent 85%
        );
        mask-image: linear-gradient(to left, #0a0916 65%, transparent 85%);
        animation: moves-like-jagger var(--pig_speed) ease-in-out infinite alternate;
      }
      @keyframes moves-like-jagger {
        to {
          transform: translateY(var(--range));
        }
      }

      .rainbow rect {
        width: 5px;
        height: 6px;
        stroke: transparent;
        fill: url(#rainbow-colors);
      }
      .rainbow rect:nth-child(1) {
        transform: translate(25px, 8.4px);
        animation: over-the-rainbow-1 var(--rainbow_speed) ease-in-out 0.07s infinite
          alternate;
      }
      @keyframes over-the-rainbow-1 {
        to {
          transform: translate(25px, 9.07px);
        }
      }
      .rainbow rect:nth-child(2) {
        transform: translate(20.2px, 8.3px);
        animation: over-the-rainbow-2 var(--rainbow_speed) ease-in-out 0.13s infinite
          alternate;
      }
      @keyframes over-the-rainbow-2 {
        to {
          transform: translate(20px, 9.64px);
        }
      }
      .rainbow rect:nth-child(3) {
        transform: translate(15.4px, 8.2px);
        animation: over-the-rainbow-3 var(--rainbow_speed) ease-in-out 0.2s infinite alternate;
      }
      @keyframes over-the-rainbow-3 {
        to {
          transform: translate(15.4px, 10.2px);
        }
      }
      .rainbow rect:nth-child(4) {
        transform: translate(10.6px, 8.1px);
        animation: over-the-rainbow-4 var(--rainbow_speed) ease-in-out 0.27s infinite
          alternate;
      }
      @keyframes over-the-rainbow-4 {
        to {
          transform: translate(10.6px, 10.77px);
        }
      }
      .rainbow rect:nth-child(5) {
        transform: translate(5.8px, 8px);
        animation: over-the-rainbow-5 var(--rainbow_speed) ease-in-out 0.33s infinite
          alternate;
      }
      @keyframes over-the-rainbow-5 {
        to {
          transform: translate(5.8px, 11.3px);
        }
      }
      .rainbow rect:nth-child(6) {
        transform: translate(1px, 7.9px);
        animation: over-the-rainbow-6 var(--rainbow_speed) ease-in-out 0.4s infinite alternate;
      }
      @keyframes over-the-rainbow-6 {
        to {
          transform: translate(1px, 11.9px);
        }
      }

      .nyan .rainbow-color1 {
        stop-color: #e12523;
      }

      .nyan .rainbow-color2 {
        stop-color: #dc8d30;
      }

      .nyan .rainbow-color3 {
        stop-color: #deeb44;
      }

      .nyan .rainbow-color4 {
        stop-color: #01eb3e;
      }

      .nyan .rainbow-color5 {
        stop-color: #138fe9;
      }

      .nyan .rainbow-color6 {
        stop-color: #7127ee;
      }

      .devil .rainbow-color1 {
        stop-color: #d71440;
      }

      .devil .rainbow-color2 {
        stop-color: #ff6c40;
      }

      .devil .rainbow-color3 {
        stop-color: #ffce21;
      }

      .devil .rainbow-color4 {
        stop-color: #ffce21;
      }

      .devil .rainbow-color5 {
        stop-color: #ff6c40;
      }

      .devil .rainbow-color6 {
        stop-color: #d71440;
      }

      .alien .rainbow-color1 {
        stop-color: #12a921;
      }

      .alien .rainbow-color2 {
        stop-color: #0fce22;
      }

      .alien .rainbow-color3 {
        stop-color: #0fef25;
      }

      .alien .rainbow-color4 {
        stop-color: #0fef25;
      }

      .alien .rainbow-color5 {
        stop-color: #0fce22;
      }

      .alien .rainbow-color6 {
        stop-color: #12a921;
      }

      .baguette .rainbow-color1 {
        stop-color: #2465de;
      }

      .baguette .rainbow-color2 {
        stop-color: #2465de;
      }

      .baguette .rainbow-color3 {
        stop-color: #ffffff;
      }

      .baguette .rainbow-color4 {
        stop-color: #ffffff;
      }

      .baguette .rainbow-color5 {
        stop-color: #f1200d;
      }

      .baguette .rainbow-color6 {
        stop-color: #f1200d;
      }

      svg.nyan {
        --body1: #f19183;
        --body2: #fcd8d7;
        --stains: #fac4b8;
        --eyes: #0c0b0b;
        --ears: #f19183;
        --snout1: #f79197;
        --snout2: #f66b79;
        --snout-holes: #e73b36;
      }

      svg.devil {
        --body1: #410a07;
        --body2: #bb1626;
        --stains: #790813;
        --eyes: #f0d459;
        --ears: #2b1d05;
        --snout1: #db2839;
        --snout2: #ae1f2d;
        --snout-holes: #900f0b;
      }

      svg.alien {
        --body1: #116423;
        --body2: #15a031;
        --stains: #0f8b27;
        --eyes: #ffffff;
        --ears: #3dbc56;
        --snout1: #3dbc56;
        --snout2: #319e47;
        --snout-holes: #196e2a;
      }

      svg.baguette {
        --body1: #f89f39;
        --body2: #fdb85a;
        --stains: #fedda7;
        --eyes: #0c0b0b;
        --ears: #dc790f;
        --snout1: #ffdea1;
        --snout2: #fedea2;
        --snout-holes: #f98d0e;
      }

      .pig {
        position: relative;
        transform: translate(-29px);
      }
      .pig .body2 {
        fill: var(--body2);
      }
      .pig:hover {
        cursor: pointer;
      }

      .pig .body1,
      .tail rect,
      .foot rect {
        fill: var(--body1);
      }

      .stains {
        fill: var(--stains);
      }

      .snout {
        stroke: transparent;
        transform: translate(52px);
        animation: sniff-sniff var(--snoutspeed) ease-in-out infinite;
      }
      .snout .snout1 {
        fill: var(--snout1);
      }
      .snout .snout2 {
        fill: var(--snout2);
      }
      .snout .snout-holes {
        fill: var(--snout-holes);
      }
      @keyframes sniff-sniff {
        5%,
        15%,
        25% {
          transform: translate(52px);
        }
        10%,
        20% {
          transform: translate(52.5px);
        }
      }

      .tail {
        transform: translate(52.25px);
        transform-origin: center;
      }
      .tail rect:nth-child(2) {
        transform: translate(3.25px, 10.5px);
        animation: fairy-tail var(--tailspeed) ease-in-out infinite alternate;
      }
      @keyframes fairy-tail {
        to {
          transform: translate(3.25px, 10px);
        }
      }

      .foot {
        transform: translate(52px);
        animation: hypnotic-feet var(--footspeed) ease-in-out infinite alternate;/*林鹤爱狱卒*/
      }
      @keyframes hypnotic-feet {
        to {
          transform: translate(52.5px);
        }
      }

      .ears rect {
        fill: var(--ears);
      }

      .eyes {
        transform: translate(52px);
      }
      .eyes rect {
        fill: var(--eyes);
        animation: blinky-blinky var(--eyespeed) step-start infinite;
      }
      @keyframes blinky-blinky {
        5% {
          opacity: 1;
        }
        10% {
          opacity: 0;
        }
      }

      .heart {
        animation: sweet-heart 0.6s ease-out;
        transform: translate(33px, 4px);
      }
      @keyframes sweet-heart {
        to {
          transform: translate(33px, 0px);
        }
      }

    
    </style>
